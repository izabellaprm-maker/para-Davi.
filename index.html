<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Para Davi ü§ç</title>

<style>
body {
  margin: 0;
  font-family: 'Georgia', serif;
  background: linear-gradient(to bottom, #fff1f5, #ffe4ec);
  text-align: center;
  overflow-x: hidden;
}

.container {
  padding: 60px 20px;
}

h1 {
  color: #b76e79;
  font-size: 40px;
}

p {
  color: #5e5e5e;
  font-size: 18px;
}

.tempo {
  margin-top: 20px;
  font-size: 20px;
  color: #b76e79;
}

.botao-amor {
  background-color: #f8c8dc;
  border: none;
  padding: 12px 25px;
  border-radius: 25px;
  cursor: pointer;
  font-size: 16px;
  margin-top: 20px;
  transition: 0.3s;
}

.botao-amor:hover {
  background-color: #f4a6c1;
}

#mensagem-secreta {
  margin-top: 15px;
  font-size: 18px;
  color: #b76e79;
  display: none;
}

.heart {
  position: fixed;
  top: -10px;
  animation: cair linear forwards;

@keyframes cair {
  to {
    transform: translateY(100vh);
  }
}

.senha-area {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

input {
  padding: 10px;
  border-radius: 20px;
  border: 1px solid #f8c8dc;
  text-align: center;
}

  margin-top: 10px;
}

#conteudo {

</style>
</head>

<body>

<div class="senha-area" id="senha-area">
  <h2>Digite a nossa palavra especial ü§ç</h2>
  <input type="password" id="senha" placeholder="Senha">
  <button class="botao-amor" onclick="verificarSenha()">Entrar</button>
</div>

<div id="conteudo">
  <div class="container">

    <p>
      Eu fiz isso porque amar voc√™ √© uma das coisas mais bonitas que j√° vivi.
    </p>

    <p id="frase-rotativa"></p>

      Clique se voc√™ ainda me ama ü§ç
    </button>

    <p id="mensagem-secreta">
      Ent√£o fica comigo pra sempre.

<script>
function verificarSenha() {
  const senha = document.getElementById("senha").value;
  if (senha === "Almo") {
    document.getElementById("senha-area").style.display = "none";
    document.getElementById("conteudo").style.display = "block";
  } else {
    alert("Senha errada ü§ç");
  }
}

/* CONTADOR */
const dataInicio = new Date("2025-07-14T00:00:00"); // ALTERE A DATA AQUI

function atualizarContador() {
  const agora = new Date();
  const diferenca = agora - dataInicio;

  const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
  const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
  const minutos = Math.floor((diferenca / (1000 * 60)) % 60);

  document.getElementById("contador").innerHTML =
    "Nosso tempo juntinhos:<br>" +
    dias + " dias, " +
    horas + " horas e " +
    minutos + " minutinhos ü§ç";
}

setInterval(atualizarContador, 60000);
atualizarContador();

/* FRASES */
const frases = [
  "Voc√™ √© meu lugar seguro ü§ç",
  "Com voc√™ tudo √© mais leve üíó",
  "Eu escolheria voc√™ todos os dias üíï",
  "Meu cora√ß√£o sempre foi seu."
];

let index = 0;

function trocarFrase() {
  document.getElementById("frase-rotativa").innerText = frases[index];
  index = (index + 1) % frases.length;
}

setInterval(trocarFrase, 3000);
trocarFrase();

/* BOT√ÉO */
function mostrarMensagem() {
  document.getElementById("mensagem-secreta").style.display = "block";
}

/* CORA√á√ïES */
function criarCoracao() {
  const heart = document.createElement("div");
  heart.classList.add("heart");

  const coracoes = ["ü§ç", "üíó", "üíï"];
  heart.innerHTML = coracoes[Math.floor(Math.random() * coracoes.length)];

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 4 + 3) + "s";
  heart.style.fontSize = (Math.random() * 10 + 15) + "px";

  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 7000);
}

setInterval(criarCoracao, 500);
</script>

</body>
</html>
